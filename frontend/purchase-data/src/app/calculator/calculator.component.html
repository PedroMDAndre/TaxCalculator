<form [formGroup]="calculateForm" (ngSubmit)="calculate()">
    <div class="row">
        <div class="column">
            <input type="radio" id="radioNetValue" formControlName="radioInputData" value="net" (change)="disable()">
            <label for="radioNetValue">Net Value</label>
        </div>
        <div class="column">
            <input type="text" [(ngModel)]="purchaseDataDto.netValue" formControlName="netValue">
        </div>
    </div>

    <div class="row">
        <div class="column">
            <input type="radio" id="radioGrossValue" formControlName="radioInputData" value="gross"
                (change)="disable()">
            <label for="radioGrossValue">Gross Value</label>
        </div>
        <div class="column">
            <input type="text" formControlName="grossValue" [(ngModel)]="purchaseDataDto.grossValue">
        </div>
    </div>

    <div class="row">
        <div class="column">
            <input type="radio" id="radioVatValue" formControlName="radioInputData" value="vat" (change)="disable()">
            <label for="radioVatValue">VAT Value</label>
        </div>
        <div class="column">
            <input type="text" formControlName="vatValue" [(ngModel)]="purchaseDataDto.vatValue">
        </div>
    </div>

    <div class="row">
        <div class="column">
            <label>VAT Rate</label>
        </div>
        <div class="column">
            <select formControlName="vatRate">
                <option *ngFor="let taxRate of taxRateList" [value]="taxRate">
                    {{ taxRate * 100 }}%
                </option>
            </select>
        </div>
    </div>

    <button type="submit">Submit</button>

    <p>{{ errorMessage }}</p>
</form>

<a href="http://localhost:8080" target="_blank">Check API</a>
